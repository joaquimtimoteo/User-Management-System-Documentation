<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
     <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System(CRUD)</a>
                </div>
            </div>
        </nav>
     </header>
     <main id="site-main">
       <div class="container">
        <div class="box-nav d-flex justify-between">
         <div class="filter">
            <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
         </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New User</h2>
          <span class="text-light">Use the below form  to create a new account</span>
        </div>
        <form method="POST" id="update_user">
         <div class="new_user">
            <div class="form-group">
                <label for="name" class="text-light">Name</label>
                <input type="hidden" name="id" value="">
                <input type="text" name="name" value="" placeholder="Joaquim Timoteo">
            </div>
            <div class="form-group">
                <label for="Email" class="text-light">Email</label>
                <input type="text" name="email" value="" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <div class="radio inline">
                    <label for="gender" class="radio-label">Gender</label>
                    <input id="status" type="radio" name="gender" value="Male">
                    <label for="gender" class="radio-label">Male</label>
                    <input type="radio" name="gender" value="Female">
                    <label for="gender" class="radio-label">Female</label>
                </div>
               
            </div>
            <div class="form-group radio-container">
                <label  id="status" for="gender" class="radio-label">Status</label>
                <input  type="radio" id="label1"name="Status" value="Active">
                <label  id="status" for="gender" class="radio-label">Active</label>
                <input id="status"  class="label2"type="radio"  name="Status" value="inactive">
                <label  id="status" for="gender" class="text-light">Inactive</label>
            </div>
                <button type="submit" class="btn text-dark update">Save</button>
                </div>
            
         </div>
        </form>
       </div>
     </main>
</body>
</html>
