<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
     <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System(CRUD)</a>
                </div>
            </div>
        </nav>
     </header>
     <main id="site-main">
       <div class="container">
        <div class="box-nav d-flex justify-between">
         <a href="/add-user"  class="border-shadow">
            <span class="text-gradient">New User <i class="fas fa-user"></i></span>
         </a>
        </div>
        <form action="/" method="POST">
            <table class="table">
             <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>@Email</th>
                    <th>Gender</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
             </thead>
             <tbody>
                <tr>
                    <td>1</td>
                    <td>Username</td>
                    <td>example@gmail.com</td>
                    <td>Male</td>
                    <td>Active</td>
                    <td>
                        <a href="#" class="btn border-shadow update">
                            <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                        </a>
                        <a class="btn border-shadow delete">
                            <span class="text-gradient"><i class="fas fa-times"></i></span>
                        </a>
                    </td>
                </tr>
             </tbody>
            </table>
        </form>
       </div>
     </main>
</body>
</html>
